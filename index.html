<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>profile-card-bem-notation</title>
</head>
<body>
    <div class="Card">
        <div class="Card__Img"><img src="Profile.jpeg" alt="Profile" class="Card__Img--redondo"></div>
        <div class="Card__Name"><h1>Carlos Mendoza</h1> <p>★★☆☆☆</p></div>
        <div class="Card__Descripcion"><p>Global Shaper and Fullstack developer working at Zebra Technologies and Somos Networks. I love mentoring currently working on Make it Real.</p></div>
        <div class="Card__Button">
            <button class="Card__Button--Blanco">Read More</button>
            <button class="Card__Button--Relleno">Contact</button>
        </div>
    </div>
    
</body>
</html>
